<div class="profile-tabs">
  <a class="tab easing" (click)="this.player.tab = 'all stats'" [class.active]="this.player.tab == 'all stats'">
    All Stats
  </a>
  <a class="tab easing" (click)="this.player.tab = 'gun stats'" [class.active]="this.player.tab == 'gun stats'">
    Weapon Stats
  </a>
  <a class="tab easing" (click)="this.player.tab = 'game review'" [class.active]="this.player.tab == 'game review' || this.player.tab == 'game analysis'">
    Game Review
  </a>
</div>
